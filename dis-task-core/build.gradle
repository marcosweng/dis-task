group 'me.marcos'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
repositories {
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public'}

}
dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.7.RELEASE'
    compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.1'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.14'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "info.robotbrain.gradle.lombok:lombok-gradle:1.1"
    }
}

apply plugin: "info.robotbrain.lombok"